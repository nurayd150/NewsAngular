<div>
    <h3>Top Manşetler</h3>
    <div class="row d-flex flex-wrap">
        <div class="col-lg-3 mt-3 mb-3" *ngFor="let headlines of topHeadlinesResult">
            <div class="card">
                <img src={{headlines.urlToImage}} width="100%" style="height:200px" class="card-img-top" alt=""/>
                <div class="card-body">
                    <h5 class="card-title">{{headlines.title}}</h5>
                    <a  class="btn btn-dark btn-sm-2" href="{{headlines.url}}" target="blank">İncele</a>
                </div>
            </div>
        </div>
    </div>
</div>
